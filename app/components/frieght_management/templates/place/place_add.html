<div>

    <div class = "col-md-12 text-center">
        <!-- Content goes here -->
        <div  class="input-group">
            <input name="placeSource" type="text" class="form-control" ng-model="searchPlaceSource"/>
            <span class="input-group-btn"><button class="btn btn-primary" ng-click="searchSource(searchPlaceSource)">Search</button></span>
        </div>

        <div class="col-lg-12" id="mapSource">Here Map to Show</div>

        <form class="col-lg-12" name="resFormSource" class="form-horizontal" novalidate
              ng-submit="send()">
            <div class="form-group">
                <label for="resName" class="col-xs-2 control-label">Name</label>
                <div class="col-xs-10">
                    <input name="resNameSource" type="text" class="form-control"
                           ng-model="placeSource.name" required />
                </div>
            </div>
            <div class="form-group">
                <label for="resLat" class="col-xs-2 control-label">Latitude</label>
                <div class="col-xs-10">
                    <input name="resLatSource" type="number" class="form-control"
                           ng-model="placeSource.lat" required />
                </div>
            </div>
            <div class="form-group">
                <label for="resLng" class="col-xs-2 control-label">Longitude</label>
                <div class="col-xs-10">
                    <input name="resLngSource" type="number" class="form-control"
                           ng-model="placeSource.lng" required />
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-12 text-right">
        <button type="button" class="btn btn-primary" ng-click="savePlace()">Add Place</button>
    </div>


</div>
